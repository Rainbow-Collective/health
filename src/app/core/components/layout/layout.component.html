<div class="h-100 w-100 d-flex flex-column">
  <header class="d-flex flex-shrink-1">
    <mat-toolbar class="w-100 bg-dark text-light">
      <mat-toolbar-row class="align-items-center">
        <div class="d-flex mx-2 cursor-pointer" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </div>
        <div class="d-flex mx-1">
          <h1 class="font-weight-light">RC Health</h1>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <ng-container class="d-flex flex-grow-1">
    <mat-drawer-container class="h-100 w-100">
      <mat-drawer #drawer class="h-100 bg-dark text-light">
        <nav class="h-100 overflow-auto d-flex flex-column py-5 mx-5">
          <div class="flex-grow-1 d-flex flex-column">
            <div>Content</div>
          </div>
          <div class="flex-shrink-1 border-top border-light mt-5 d-flex flex-column justify-content-around">
            <div class="mb-3 mt-5 d-flex flex-row align-items-center cursor-pointer">
              <mat-icon class="mr-2 d-flex">account_circle</mat-icon>
              <div class="d-flex">Account</div>
            </div>
            <div class="mt-3 d-flex flex-row align-items-center cursor-pointer">
              <mat-icon class="mr-2 d-flex">settings</mat-icon>
              <div class="d-flex">Settings</div>
            </div>
          </div>
        </nav>
      </mat-drawer>
      <mat-drawer-content class="h-100 w-100">
        <main class="h-100 w-100 overflow-auto">
          <ng-content></ng-content>
        </main>
      </mat-drawer-content>
    </mat-drawer-container>
  </ng-container>
</div>
